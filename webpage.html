<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="section1">
      <div class="leftpart">
        <div class="leftinner1">
          <h1>Web Hosting Easy and Secure</h1>
          <p class="upperpara">Full control of what you use and pay for</p>
          <button class="topbutton">Check Availlibility</button>
        </div>
      </div>
      <div class="rightpart">
        <img src="Group 856.svg" alt="" class="imageright" />
      </div>
    </div>
    <div class="section2">
      <h3>Contact Us</h3>
      <p class="bottompara">
        Should you wish to reach out us,you can send us the email by filling in
        the form below:
      </p>
      <div class="bottomform">
        <form action="#">
          <label for="Name">Name:</label>
          <input type="text" class="forminput" placeholder="Name" />
          <label for="Email">Email:</label>
          <input type="text" class="forminput" placeholder="Email" />
          <label for="Message">Message:</label>
          <textarea
            name="u"
            id="textarea"
            cols="65"
            rows="8"
            placeholder="Message"
          ></textarea>
        </form>
        <div class="sendbutton">
          <button class="bottombutton">SEND</button>
        </div>
      </div>
    </div>
  </body>
</html>
